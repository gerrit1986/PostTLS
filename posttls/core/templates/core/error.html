{% extends "core/base.html" %}
{% load staticfiles %}

{% block title %}PostTLS - An error occured!{% endblock %}

{% block additional_css %}
{% endblock %}

{% block page_content %}

<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">

        <div style="margin-top: 50px; width: 100%; text-align: center;">
            <i class="fa fa-exclamation-circle" style="color: #ff0c00; font-size: 100px;"></i>
        </div>

        <center>
            <h1 style="margin-top: 20px;">D'oh!<br>Email does not exist!</h1>
            <p style="margin-top: 30px;">An email with id <b>{{ queue_id }}</b> does not exist on the server (anymore).</p>
        </center>

    </div>
    <div class="col-lg-2"></div>
</div>
{% endblock %}
